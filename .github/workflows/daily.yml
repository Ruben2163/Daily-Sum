name: Daily Finance Briefing

on:
  schedule:
    - cron: '0 5 * * *'  # Runs at 5:00 UTC (6:00 UK time)
  workflow_dispatch:

jobs:
  run-briefing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run daily briefing script
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: |
          echo "Injecting secrets into script"
          sed -i "s|'YOUR_NEWSAPI_KEY'|\"$NEWS_API_KEY\"|" main.py
          sed -i "s|'your_email@gmail.com'|\"$EMAIL_ADDRESS\"|" main.py
          sed -i "s|'your_app_password'|\"$EMAIL_PASSWORD\"|" main.py
          sed -i "s|'your_email@gmail.com'|\"$RECIPIENT_EMAIL\"|" main.py
          python main.py